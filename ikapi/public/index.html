<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>MLCVIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h4 style="text-align:center"> Welcome! <br /> Either upload images that are transformed by a ML algorithm to ImageKit or browse through your library with the plugin.</h4>
    <div id="root"></div>
    <script src="https://unpkg.com/imagekit-media-library-widget/dist/imagekit-media-library-widget.min.js"></script>
    <div class="wrapper">
        <div id="container"></div>
    </div>
    <script>
        const config = {
            container: '#container',   // the element in which the widget will be rendered
            className: 'media-library-widget',
            dimensions: {
                height: '100%',
                width: '100%',
            },
            view: 'inline',  // modal | inline
            renderOpenButton: true  // false | true (default)
        };

        // define callback handler
        function callback(payload) {
            // this is the callback handler
            // … consume json payload …
            console.log('Image data:', payload.data);
        }

        // instantiate the plugin
        const mediaLibraryWidget = new IKMediaLibraryWidget(config, callback);
    </script>
</body>
</html>
